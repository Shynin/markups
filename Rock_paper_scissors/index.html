<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Scissors Paper Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Rock Scissors Paper</h1>
    </header>
    <section class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </section>
    <section class="result">
        <p>Let's see what you've got!</p>
    </section>
    <section class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="">
        </div>
    </section>
    <p id="action-message">Make your move.</p>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Api Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to TheMovie App</h1>
            <form>
                <p><input type="search" placeholder="Input the movie name"> 
                <input type="submit" value="Search"></p>
            </form>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="movie-item">
                <div class="movie-img">
                    <img src="" alt="">
                </div>
                <div class="movie-name"></div>
                <div class="movie-rating"></div>
                <div class="buttons">
                    <a href="#" class="buttons">To whishlist</a>
                    <a href="#" class="buttons">Watched</a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="pagination">
            <a href="page=1" class="active">1</a>
            <a href="page=2">2</a>
            <a href="page=3">3</a>
            <a href="page=4">4</a>
            <a href="page=5">5</a>
        </div>
    </section>
    
</body>
</html>
